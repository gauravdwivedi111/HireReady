<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | HireReady</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER (same as index.html) -->
  <header class="site-header">
    <nav class="navbar">
      <h1 class="logo">HireReady</h1>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="company.html">Companies</a></li>
      </ul>

      <a href="auth.html" class="login-btn">Login</a>
    </nav>
  </header>

  <!-- AUTH SECTION -->
  <main class="auth-section">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <p>Login to continue your job search</p>

      <form class="auth-form">
        <input type="email" placeholder="Email address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="auth-btn">Login</button>
      </form>

      <div class="auth-footer">
        <p>Don’t have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>© 2026 HireReady. All rights reserved.</p>

      <ul class="footer-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="company.html">Companies</a></li>
        <li><a href="auth.html">Login</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
